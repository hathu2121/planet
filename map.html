<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>PLANET</title>
</head>

<body>


    <!-- main -->
    <div class="map">
        <!-- header -->
        <header class="header">
            <div class="header__logo">
                <ion-icon class="logo" name="planet-outline"></ion-icon>
                <span class="name">
                    <a class="name" href="./main.html">NASA</a>
                </span>
            </div>
            <ul>
                <li class="home" id="navbutton">
                    <a href="./main.html"><span id="numberheder">00</span> <span>HOME</span></a>
                </li>
                <li class="destination" id="navbutton">
                    <a href="./destination.html"><span id="numberheder">01</span> <span>DESTINATION</span></a>
                </li>
                <li class="crew" id="navbutton">
                    <a href="./crew.html"><span id="numberheder">02</span> <span>CREW</span></a>
                </li>
                <li class="technology" id="navbutton">
                    <a href="./technology.html"><span id="numberheder">03</span> <span>TECHNOLOGY</span></a>
                </li>
            </ul>
            <div class="header__mobile"><ion-icon name="menu-outline"></ion-icon></div>
            
        </header>
        <!-- contaier -->
        <div class="map-planet">
            <div class="map-planet__sun" id="Sun">
                <a href="https://en.wikipedia.org/wiki/Sun" target="blank">
                    <img class="img1" src="./assets/img/map/sun.pic.png" alt="Sun">
                </a>
                <span class="map-planet__sun-name">
                    Sun
                </span>
            </div>
            <div class="map-planet__mercury" id="mercury">
                <a href="https://en.wikipedia.org/wiki/Mercury_(planet)" target="blank">
                    <img src="./assets/img/map/mercury.pic.png" alt="Mercury">
                </a>
                <span class="map-planet__sun-name">
                    Mercury
                </span>
            </div>
            <div class="map-planet__venus" id="venus">
                <a href="https://en.wikipedia.org/wiki/Venus" target="blank">
                    <img src="./assets/img/map/Venus.pic.png" alt="Venus">
                </a>
                <span class="map-planet__sun-name">
                    Venus
                </span>
            </div>
            <div class="map-planet__earth" id="earth">
                <a href="https://en.wikipedia.org/wiki/Earth" target="blank">
                    <img src="./assets/img/map/eart.pic.png" alt="Earth">
                </a>
                <span class="map-planet__sun-name">
                    Earth
                </span>
            </div>
            <div class="map-planet__mars" id="mars">
                <a href="https://en.wikipedia.org/wiki/Mars" target="blank">
                    <img src="./assets/img/map/mars.pic.png" alt="Mars">
                </a>
                <span class="map-planet__sun-name">
                    Mars
                </span>
            </div>
            <div class="map-planet__jupiter" id="jupiter" target="blank">
                <a href="https://en.wikipedia.org/wiki/Jupiter">
                    <img src="./assets/img/map/jupiter.pic.png" alt="Jupiter">
                </a>
                <span class="map-planet__sun-name">
                    Jupiter
                </span>
            </div>
            <div class="map-planet__saturn" id="saturn">
                <a href="https://en.wikipedia.org/wiki/Saturn" target="blank">
                    <img src="./assets/img/map/satum.pic.png" alt="Saturn">
                </a>
                <span class="map-planet__sun-name">
                    Saturn
                </span>
            </div>
            <div class="map-planet__uranus" id="uranus">
                <a href="https://en.wikipedia.org/wiki/Uranus" target="blank">
                    <img src="./assets/img/map/uranus.pic.png" alt="Uranus">
                </a>
                <span class="map-planet__sun-name">
                    Uranus
                </span>
            </div>
            <div class="map-planet__neptune" id="neptune">
                <a href="https://en.wikipedia.org/wiki/Neptune" target="blank">
                    <img src="./assets/img/map/neptune.pic.png" alt="Neptune">
                </a>
                <span class="map-planet__sun-name">
                    Neptune
                </span>
            </div>
        </div>
    </div>
    <div class="header__sidebar">
        <div class="header__sidebar-logo">
            <div class="header__sidebar-logo-wrap">  
                <ion-icon size="large"  name="planet-outline"></ion-icon>
                <span class="header__sidebar-logo-name">
                    <a  href="./main.html">NASA</a>
                </span>
            </div>
            <div class="header__sidebar-logo-closed">
                <ion-icon name="close-outline"></ion-icon>
            </div>
          
        </div>
        <ul>
            <li class="home" id="navbutton">
                <a href="./main.html"><span id="numberheder">00</span> <span>HOME</span></a>
            </li>
            <li class="destination" id="navbutton">
                <a href="./destination.html"><span id="numberheder">01</span> <span>DESTINATION</span></a>
            </li>
            <li class="crew" id="navbutton">
                <a href="./crew.html"><span id="numberheder">02</span> <span>CREW</span></a>
            </li>
            <li class="technology" id="navbutton">
                <a href="./technology.html"><span id="numberheder">03</span> <span>TECHNOLOGY</span></a>
            </li>
        </ul>
    </div>
    <div class="header__overlay"></div>
    <!-- link -->
    <script src="./js/index.js"></script>
